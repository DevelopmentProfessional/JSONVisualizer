<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage API Calls - APIRunner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }
        .api-list {
            max-width: 800px;
            margin: 2rem auto;
        }
        .api-item {
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 1rem;
            padding: 1rem;
        }
        .api-item.search-match {
            border: 2px solid #0d6efd;
            background-color: rgba(13, 110, 253, 0.1);
        }
        .search-highlight {
            background-color: yellow;
            color: black;
            padding: 1px 2px;
            border-radius: 2px;
        }
        .drag-handle {
            cursor: grab;
            margin-right: 8px;
            color: #6c757d;
        }
        .badge.bg-secondary {
            user-select: none;
        }
        .btn-icon {
            padding: 0.25rem 0.5rem;
        }
        .search-container {
            position: sticky;
            top: 0;
            z-index: 10;
            background: var(--bs-body-bg);
            padding: 1rem 0;
            margin-bottom: 1rem;
            border-bottom: 1px solid var(--bs-border-color);
        }
        .search-stats {
            font-size: 0.875rem;
            color: var(--bs-secondary);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">APIRunner</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="ManageAPI.html">Manage API</a></li>
                    <li class="nav-item"><a class="nav-link" href="view.html">Visualizer</a></li>
                    <li class="nav-item"><a class="nav-link" href="Variables.html">Variables</a></li>
                    <li class="nav-item"><a class="nav-link" href="Run.html">Run</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container api-list">
        <!-- Search Section -->
        <div class="search-container">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h2>Manage API Calls</h2>
                <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addApiModal" title="Create New API">
                    <i class="bi bi-plus-circle me-2"></i>
                    Create API
                </button>
            </div>
            
            <!-- Search Controls -->
            <div class="row g-3 align-items-center">
                <div class="col-md-8">
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-search"></i></span>
                        <input type="text" id="searchInput" class="form-control" 
                               placeholder="Search in URLs, methods, headers, or body content..." 
                               oninput="handleSearch()">
                        <button class="btn btn-outline-secondary" type="button" onclick="clearSearch()" title="Clear search">
                            <i class="bi bi-x-circle"></i>
                        </button>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="caseToggle" onchange="handleSearch()">
                        <label class="form-check-label" for="caseToggle">
                            Case sensitive
                        </label>
                    </div>
                </div>
            </div>
            
            <!-- Search Results Stats -->
            <div class="mt-2">
                <span id="searchStats" class="search-stats"></span>
            </div>
        </div>
        
        <!-- API List -->
        <div id="apiListContainer"></div>
    </div>

    <!-- Add API Modal -->
    <div class="modal fade" id="addApiModal" tabindex="-1" aria-labelledby="addApiModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addApiModalLabel">Create New API Call</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Draggable Variables in Modal -->
                    <div class="mb-3">
                        <label class="form-label">Available Variables <small class="text-muted">(drag into endpoint field)</small>:</label>
                        <div id="modalVariablesContainer" class="border rounded p-2 bg-body-secondary"></div>
                    </div>
                    
                    <!-- Add API Form -->
                    <form id="addApiForm">
                        <div class="mb-3">
                            <label for="apiNameInput" class="form-label">API Name</label>
                            <input
                                type="text"
                                class="form-control"
                                id="apiNameInput"
                                placeholder="Enter a descriptive name for this API"
                                required
                            />
                        </div>
                        <div class="input-group mb-3">
                            <input
                                type="text"
                                class="form-control"
                                id="apiUrlInput"
                                placeholder="Add Endpoint"
                                required
                                ondrop="handleVariableDrop(event)"
                                ondragover="event.preventDefault()"
                            />
                            <select class="form-select" id="apiMethodInput" style="max-width: 120px;">
                                <option value="GET">GET</option>
                                <option value="POST">POST</option>
                                <option value="PUT">PUT</option>
                                <option value="DELETE">DELETE</option>
                                <option value="PATCH">PATCH</option>
                            </select>
                        </div>

                        <!-- Body Input -->
                        <div class="mb-3" id="bodyInputSection">
                            <label for="apiBodyInput" class="form-label">Body (for POST/PUT/PATCH):</label>
                            <textarea class="form-control" id="apiBodyInput" rows="3" placeholder="Request body (optional)"></textarea>
                        </div>

                        <!-- Headers Input -->
                        <div class="mb-3" id="headersInputSection">
                            <label class="form-label">Headers:</label>
                            <div class="input-group mb-2">
                                <span class="input-group-text">Content-Type</span>
                                <select class="form-select" id="apiContentTypeInput" style="max-width: 220px;">
                                    <option value="">None</option>
                                    <option value="application/json">application/json</option>
                                    <option value="application/x-www-form-urlencoded">application/x-www-form-urlencoded</option>
                                    <option value="text/plain">text/plain</option>
                                    <option value="multipart/form-data">multipart/form-data</option>
                                </select>
                            </div>
                            
                            <!-- Custom Headers Section -->
                            <div class="mb-2">
                                <label class="form-label">Custom Headers <small class="text-muted">(one per line, format: Header-Name: value)</small>:</label>
                                <textarea class="form-control" id="apiCustomHeadersInput" rows="3" placeholder="X-Requested-With: OpenAPI&#10;Authorization: Bearer token&#10;X-Custom-Header: value"></textarea>
                            </div>
                            
                            <!-- Common Headers Shortcuts -->
                            <div class="mb-2">
                                <label class="form-label">Quick Add:</label>
                                <div class="d-flex flex-wrap gap-2">
                                    <button type="button" class="btn btn-outline-secondary btn-sm" onclick="addQuickHeader('X-Requested-With: OpenAPI')">+ X-Requested-With</button>
                                    <button type="button" class="btn btn-outline-secondary btn-sm" onclick="addQuickHeader('Accept: application/json')">+ Accept JSON</button>
                                    <button type="button" class="btn btn-outline-secondary btn-sm" onclick="addQuickHeader('User-Agent: APIRunner/1.0')">+ User-Agent</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-success" onclick="addApiFromModal()" title="Save API">
                        <i class="bi bi-save me-2"></i>
                        Save API
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- State Management ---
        let editingIdx = null;
        let apiCalls = [];
        let variables = [];
        let draggedVariable = null;
        let currentSearchTerm = '';
        let searchMatches = [];
        const apiFile = 'APIcalls.json';
        const variablesFile = 'variables.json';

        // --- Search Functionality ---
        function handleSearch() {
            const searchInput = document.getElementById('searchInput');
            const caseToggle = document.getElementById('caseToggle');
            const searchTerm = searchInput.value.trim();
            const caseSensitive = caseToggle.checked;
            
            currentSearchTerm = searchTerm;
            searchMatches = [];
            
            if (searchTerm) {
                // Search through all APIs
                apiCalls.forEach((api, index) => {
                    const searchableText = getSearchableText(api);
                    if (searchInText(searchableText, searchTerm, caseSensitive)) {
                        searchMatches.push(index);
                    }
                });
            }
            
            updateSearchStats();
            renderApiList();
        }

        function clearSearch() {
            document.getElementById('searchInput').value = '';
            currentSearchTerm = '';
            searchMatches = [];
            updateSearchStats();
            renderApiList();
        }

        function getSearchableText(api) {
            let text = '';
            text += (api.method || 'GET') + ' ';
            text += (api.url || '') + ' ';
            
            if (api.headers && typeof api.headers === 'object') {
                text += JSON.stringify(api.headers) + ' ';
            }
            
            if (api.body) {
                text += api.body + ' ';
            }
            
            return text;
        }

        function searchInText(text, searchTerm, caseSensitive) {
            if (!searchTerm) return false;
            
            const haystack = caseSensitive ? text : text.toLowerCase();
            const needle = caseSensitive ? searchTerm : searchTerm.toLowerCase();
            
            return haystack.includes(needle);
        }

        function highlightText(text, searchTerm, caseSensitive) {
            if (!searchTerm || !text) return escapeHtml(text);
            
            const escapedText = escapeHtml(text);
            const flags = caseSensitive ? 'g' : 'gi';
            const regex = new RegExp(`(${escapeRegex(searchTerm)})`, flags);
            
            return escapedText.replace(regex, '<span class="search-highlight">$1</span>');
        }

        function escapeRegex(string) {
            return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
        }

        function updateSearchStats() {
            const statsElement = document.getElementById('searchStats');
            if (currentSearchTerm) {
                const totalApis = apiCalls.length;
                const matchCount = searchMatches.length;
                statsElement.textContent = `Found ${matchCount} matches out of ${totalApis} API calls`;
            } else {
                statsElement.textContent = `Showing all ${apiCalls.length} API calls`;
            }
        }

        // --- HTML Templates ---
        // Template for API item display (non-editing mode)
        function getApiItemTemplate(api, idx) {
            const name = api.name || 'Unnamed';
            const method = api.method || 'GET';
            const url = api.url || '';
            const headers = api.headers && typeof api.headers === 'object' ? api.headers : {};
            const body = api.body || '';
            const isChecked = api.checked === true;
            const isMatch = searchMatches.includes(idx);
            const caseSensitive = document.getElementById('caseToggle')?.checked || false;
            
            // Apply highlighting to searchable content
            const highlightedName = highlightText(name, currentSearchTerm, caseSensitive);
            const highlightedMethod = highlightText(method, currentSearchTerm, caseSensitive);
            const highlightedUrl = highlightText(url, currentSearchTerm, caseSensitive);
            const highlightedHeaders = currentSearchTerm ? 
                highlightText(JSON.stringify(headers, null, 2), currentSearchTerm, caseSensitive) : 
                escapeHtml(JSON.stringify(headers, null, 2));
            const highlightedBody = highlightText(body, currentSearchTerm, caseSensitive);
            
            return `
                <li class="list-group-item d-flex align-items-center api-item ${isMatch ? 'search-match' : ''}">
                    <button class="btn btn-danger btn-sm me-2" onclick="removeApi(${idx})" title="Remove">
                        <i class="bi bi-trash"></i>
                    </button>
                    ${isChecked ? 
                        `<span class="badge bg-success me-2" title="Selected for execution">
                            <i class="bi bi-check-circle"></i>
                        </span>` : 
                        `<span class="badge bg-secondary me-2" title="Not selected for execution">
                            <i class="bi bi-circle"></i>
                        </span>`
                    }
                    <div class="input-group w-100">
                        <div class="form-control bg-transparent border-0 px-2">
                            <div class="api-header">
                                <h6 class="mb-1 text-primary">${highlightedName}</h6>
                                <strong>Method:</strong> 
                                <span class="badge bg-info text-dark">${highlightedMethod}</span> 
                                <strong>URL:</strong> ${highlightedUrl}
                            </div>
                            ${Object.keys(headers).length > 0 ? 
                                `<div><strong>Headers:</strong> <code>${highlightedHeaders}</code></div>` 
                                : ''
                            }
                            ${(['POST', 'PUT', 'PATCH'].includes(method) && body) ? 
                                `<div><strong>Body:</strong> <code>${highlightedBody}</code></div>` 
                                : ''
                            }
                        </div>
                        <span class="input-group-text p-0 bg-transparent border-0">
                            <div class="d-flex flex-row gap-1">
                                <button class="btn btn-info btn-sm" onclick="copyApiDetails(${idx})" title="Copy">
                                    <i class="bi bi-clipboard"></i>
                                </button>
                                <button class="btn btn-secondary btn-sm" onclick="editApi(${idx})" title="Edit">
                                    <i class="bi bi-pencil"></i>
                                </button>
                            </div>
                        </span>
                    </div>
                </li>
            `;
        }

        // Template for API item editing mode
        function getApiEditTemplate(api, idx) {
            const name = api.name || 'Unnamed';
            const method = api.method || 'GET';
            const url = api.url || '';
            const headers = api.headers && typeof api.headers === 'object' ? api.headers : {};
            const body = api.body || '';
            const contentType = headers['Content-Type'] || '';
            
            // Extract custom headers (excluding Content-Type)
            const customHeadersArray = [];
            for (const [key, value] of Object.entries(headers)) {
                if (key !== 'Content-Type') {
                    customHeadersArray.push(`${key}: ${value}`);
                }
            }
            const customHeadersText = customHeadersArray.join('\n');
            
            return `
                <li class="list-group-item api-item">
                    <div class="mb-3">
                        <label for="editApiName_${idx}" class="form-label">API Name</label>
                        <input type="text" class="form-control" id="editApiName_${idx}" value="${escapeHtml(name)}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">URL:</label>
                        <input type="text" id="editApiUrl_${idx}" class="form-control" value="${escapeHtml(url)}">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Method:</label>
                        <select id="editApiMethod_${idx}" class="form-select" onchange="toggleEditFields(${idx})">
                            <option value="GET" ${method === 'GET' ? 'selected' : ''}>GET</option>
                            <option value="POST" ${method === 'POST' ? 'selected' : ''}>POST</option>
                            <option value="PUT" ${method === 'PUT' ? 'selected' : ''}>PUT</option>
                            <option value="DELETE" ${method === 'DELETE' ? 'selected' : ''}>DELETE</option>
                            <option value="PATCH" ${method === 'PATCH' ? 'selected' : ''}>PATCH</option>
                        </select>
                    </div>
                    <div class="mb-3" id="editBodySection_${idx}" style="${['GET', 'DELETE'].includes(method) ? 'display: none;' : ''}">
                        <label class="form-label">Body:</label>
                        <textarea id="editApiBody_${idx}" class="form-control" rows="3">${escapeHtml(body)}</textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Content-Type:</label>
                        <select id="editApiContentType_${idx}" class="form-select">
                            <option value="">None</option>
                            <option value="application/json" ${contentType === 'application/json' ? 'selected' : ''}>application/json</option>
                            <option value="application/x-www-form-urlencoded" ${contentType === 'application/x-www-form-urlencoded' ? 'selected' : ''}>application/x-www-form-urlencoded</option>
                            <option value="text/plain" ${contentType === 'text/plain' ? 'selected' : ''}>text/plain</option>
                            <option value="multipart/form-data" ${contentType === 'multipart/form-data' ? 'selected' : ''}>multipart/form-data</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Custom Headers <small class="text-muted">(one per line, format: Header-Name: value)</small>:</label>
                        <textarea id="editApiCustomHeaders_${idx}" class="form-control" rows="3" placeholder="X-Requested-With: OpenAPI">${escapeHtml(customHeadersText)}</textarea>
                    </div>
                    <div class="d-flex gap-2">
                        <button class="btn btn-success btn-sm" onclick="saveApiEdit(${idx})">Save</button>
                        <button class="btn btn-secondary btn-sm" onclick="editingIdx = null; renderApiList()">Cancel</button>
                    </div>
                </li>
            `;
        }

        // --- Helper Functions ---
        function escapeHtml(text) {
            if (typeof text !== 'string') return text;
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, function(m) { return map[m]; });
        }

        // --- DOM Ready ---
        document.addEventListener('DOMContentLoaded', () => {
            loadApiCalls();
            loadVariables();
            toggleBodyInput(); // Initial state
            setupEventListeners();
            
            // Modal event listeners
            const addApiModal = document.getElementById('addApiModal');
            addApiModal.addEventListener('shown.bs.modal', function () {
                // Reset form when modal is opened
                resetModalForm();
                // Refresh variables in modal
                renderVariables();
                // Focus on URL input
                document.getElementById('apiUrlInput').focus();
            });
            
            // Handle Enter key in modal form
            addApiModal.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    // Don't submit if in textarea (allow line breaks with Shift+Enter)
                    if (e.target.tagName !== 'TEXTAREA') {
                        e.preventDefault();
                        addApiFromModal();
                    }
                }
            });

            // Handle Enter key in search
            document.getElementById('searchInput').addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    handleSearch();
                }
            });
        });

        // --- Event Listeners ---
        function setupEventListeners() {
            document.getElementById('apiMethodInput').addEventListener('change', toggleBodyInput);
        }

        // --- Toggle Body & Headers based on Method ---
        function toggleBodyInput() {
            const method = document.getElementById('apiMethodInput').value;
            const bodySection = document.getElementById('bodyInputSection');
            const headersSection = document.getElementById('headersInputSection');
            const hide = ['GET', 'DELETE'].includes(method);
            bodySection.style.display = hide ? 'none' : '';
            // Headers section is always visible since headers can be useful for all methods
            headersSection.style.display = '';
        }

        function toggleEditFields(idx) {
            const method = document.getElementById(`editApiMethod_${idx}`).value;
            const bodySection = document.getElementById(`editBodySection_${idx}`);
            const headersSection = document.getElementById(`editHeadersSection_${idx}`);

            const hide = ['GET', 'DELETE'].includes(method);
            if (bodySection) bodySection.style.display = hide ? 'none' : '';
            // Headers section is always visible in edit mode since headers can be useful for all methods
            if (headersSection) headersSection.style.display = '';
        }

        // --- Variable Drag & Drop ---
        function variableDragStart(e, name) {
            e.dataTransfer.setData('text/plain', name);
            draggedVariable = name;
        }

        function handleVariableDrop(e) {
            e.preventDefault();
            const input = document.getElementById('apiUrlInput');
            const varName = e.dataTransfer.getData('text/plain');
            if (varName) {
                const ref = `{{${varName}}}`;
                const start = input.selectionStart || 0;
                const end = input.selectionEnd || 0;
                const value = input.value;
                input.value = value.slice(0, start) + ref + value.slice(end);
                input.focus();
                input.setSelectionRange(start + ref.length, start + ref.length);
            }
            draggedVariable = null;
        }

        // --- Add API from Modal ---
        function addApiFromModal() {
            const name = document.getElementById('apiNameInput').value.trim();
            const url = document.getElementById('apiUrlInput').value.trim();
            const method = document.getElementById('apiMethodInput').value;
            const body = document.getElementById('apiBodyInput').value.trim();
            const contentType = document.getElementById('apiContentTypeInput').value;
            const customHeaders = document.getElementById('apiCustomHeadersInput').value.trim();

            if (!name) {
                alert('API Name is required.');
                return;
            }

            if (!url) {
                alert('URL is required.');
                return;
            }

            // Build headers object
            const headers = {};
            
            // Add Content-Type if selected
            if (contentType) {
                headers['Content-Type'] = contentType;
            }
            
            // Parse and add custom headers
            if (customHeaders) {
                const headerLines = customHeaders.split('\n');
                headerLines.forEach(line => {
                    const trimmedLine = line.trim();
                    if (trimmedLine && trimmedLine.includes(':')) {
                        const [key, ...valueParts] = trimmedLine.split(':');
                        const value = valueParts.join(':').trim(); // Rejoin in case value contains colons
                        if (key.trim() && value) {
                            headers[key.trim()] = value;
                        }
                    }
                });
            }

            const newApi = { name, url, method };
            if (body) newApi.body = body;
            if (Object.keys(headers).length > 0) newApi.headers = headers;

            apiCalls.push(newApi);
            handleSearch(); // Refresh search results
            saveApiCalls();

            // Reset form and close modal
            resetModalForm();
            const modal = bootstrap.Modal.getInstance(document.getElementById('addApiModal'));
            modal.hide();
        }

        // --- Reset Modal Form ---
        function resetModalForm() {
            document.getElementById('apiNameInput').value = '';
            document.getElementById('apiUrlInput').value = '';
            document.getElementById('apiMethodInput').value = 'GET';
            document.getElementById('apiBodyInput').value = '';
            document.getElementById('apiContentTypeInput').value = '';
            document.getElementById('apiCustomHeadersInput').value = '';
            toggleBodyInput(); // Reset visibility
        }

        // --- Quick Header Addition ---
        function addQuickHeader(headerText) {
            const customHeadersInput = document.getElementById('apiCustomHeadersInput');
            const currentValue = customHeadersInput.value;
            const newValue = currentValue ? currentValue + '\n' + headerText : headerText;
            customHeadersInput.value = newValue;
            customHeadersInput.focus();
        }

        // --- Edit API ---
        function editApi(idx) {
            editingIdx = idx;
            renderApiList();
            
            // Use setTimeout to ensure the input fields are rendered before trying to access them
            setTimeout(() => {
                const editUrlInput = document.getElementById('editApiUrl_' + idx);
                if (editUrlInput) {
                    editUrlInput.focus();
                    editUrlInput.select(); // Select all text
                    // Position cursor at the end
                    editUrlInput.setSelectionRange(editUrlInput.value.length, editUrlInput.value.length);
                }
            }, 10);
        }

        function saveApiEdit(idx) {
            const name = document.getElementById('editApiName_' + idx).value.trim();
            const method = document.getElementById('editApiMethod_' + idx).value;
            const url = document.getElementById('editApiUrl_' + idx).value;
            const contentType = document.getElementById('editApiContentType_' + idx).value;
            const body = document.getElementById('editApiBody_' + idx) ? document.getElementById('editApiBody_' + idx).value : '';
            const customHeaders = document.getElementById('editApiCustomHeaders_' + idx).value.trim();
            
            if (!name) {
                alert('API Name is required.');
                return;
            }
            
            // Build headers object
            let headers = {};
            
            // Add Content-Type if selected
            if (contentType) {
                headers['Content-Type'] = contentType;
            }
            
            // Parse and add custom headers
            if (customHeaders) {
                const headerLines = customHeaders.split('\n');
                headerLines.forEach(line => {
                    const trimmedLine = line.trim();
                    if (trimmedLine && trimmedLine.includes(':')) {
                        const [key, ...valueParts] = trimmedLine.split(':');
                        const value = valueParts.join(':').trim(); // Rejoin in case value contains colons
                        if (key.trim() && value) {
                            headers[key.trim()] = value;
                        }
                    }
                });
            }
            
            apiCalls[idx].name = name;
            apiCalls[idx].method = method;
            apiCalls[idx].url = url;
            apiCalls[idx].headers = Object.keys(headers).length > 0 ? headers : {};
            apiCalls[idx].body = body;
            editingIdx = null;
            handleSearch(); // Refresh search results
            saveApiCalls();
        }

        // --- Remove API ---
        function removeApi(idx) {
            if (confirm('Are you sure you want to delete this API call?')) {
                apiCalls.splice(idx, 1);
                handleSearch(); // Refresh search results
                saveApiCalls();
            }
        }

        // --- Copy API Details ---
        function copyApiDetails(idx) {
            const api = apiCalls[idx];
            if (!api) return;

            let details = `Name: ${api.name || 'Unnamed'}\n`;
            details += `Method: ${api.method || 'GET'}\n`;
            details += `URL: ${api.url}\n`;
            if (api.headers) details += `Headers: ${JSON.stringify(api.headers, null, 2)}\n`;
            if (api.body) details += `Body: ${api.body}\n`;

            navigator.clipboard
                .writeText(details)
                .catch(err => {
                    console.error('Failed to copy: ', err);
                    fallbackCopy(details);
                });
        }

        function fallbackCopy(text) {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            textarea.style.position = 'fixed';
            textarea.style.opacity = '0';
            document.body.appendChild(textarea);
            textarea.select();
            try {
                document.execCommand('copy');
            } catch (e) {
                alert('Copy failed. Please copy manually.');
            }
            document.body.removeChild(textarea);
        }

        // --- Drag & Drop Reordering ---
        function dragStart(e, idx) {
            e.dataTransfer.setData('text/plain', idx);
            e.dataTransfer.effectAllowed = 'move';
        }

        function dragOver(e) {
            e.preventDefault();
            e.dataTransfer.dropEffect = 'move';
        }

        function dropApi(e, targetIdx) {
            e.preventDefault();
            const sourceIdx = parseInt(e.dataTransfer.getData('text/plain'), 10);
            if (isNaN(sourceIdx) || sourceIdx === targetIdx) return;

            const moved = apiCalls.splice(sourceIdx, 1)[0];
            apiCalls.splice(targetIdx, 0, moved);
            handleSearch(); // Refresh search results
            saveApiCalls();
        }

        // --- Load Data ---
        async function loadApiCalls() {
            try {
                const res = await fetch(apiFile);
                if (!res.ok) throw new Error(`HTTP ${res.status}`);
                const data = await res.json();
                apiCalls = Array.isArray(data.apiCalls) ? data.apiCalls : [];
            } catch (err) {
                console.warn('Failed to load API calls:', err);
                apiCalls = [];
            } finally {
                handleSearch(); // Initialize search
            }
        }

        async function loadVariables() {
            try {
                const res = await fetch(variablesFile);
                if (!res.ok) throw new Error(`HTTP ${res.status}`);
                const data = await res.json();
                variables = Array.isArray(data.variables) ? data.variables : [];
            } catch (err) {
                console.warn('Failed to load variables:', err);
                variables = [];
            } finally {
                renderVariables();
            }
        }

        // --- Save Data ---
        async function saveApiCalls() {
            try {
                const res = await fetch('/saveApiCalls', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ apiCalls }),
                });
                
                if (!res.ok) {
                    const errorData = await res.json().catch(() => ({ error: 'Unknown error' }));
                    throw new Error(`Save failed (${res.status}): ${errorData.error || res.statusText}`);
                }
                
                const result = await res.json();
                
            } catch (err) {
                console.error('Error saving API calls:', err);
                alert(`Failed to save API calls: ${err.message}\nCheck console for details.`);
            }
        }

        // --- Render UI ---
        function renderVariables() {
            const container = document.getElementById('modalVariablesContainer');
            if (!container) return;

            if (variables.length === 0) {
                container.innerHTML = '<div class="text-muted small">No variables available. Add variables in Admin page.</div>';
                return;
            }

            const html = `
                <div class="d-flex flex-wrap gap-2">
                    ${variables.map(v => `
                        <span
                            class="badge bg-secondary"
                            draggable="true"
                            ondragstart="variableDragStart(event, '${escapeHtml(v.name)}')"
                            style="cursor:grab; user-select:none;"
                            title="Drag this variable into the endpoint field"
                        >
                            ${escapeHtml(v.name)}
                        </span>
                    `).join('')}
                </div>
            `;
            container.innerHTML = html;
        }

        function renderApiList() {
            const container = document.getElementById('apiListContainer');
            if (!container) return;

            if (apiCalls.length === 0) {
                container.innerHTML = '<div class="alert alert-info">No API calls added.</div>';
                return;
            }

            // Filter APIs based on search if search is active
            const apisToShow = currentSearchTerm ? 
                apiCalls.map((api, index) => ({ api, index })).filter(item => searchMatches.includes(item.index)) :
                apiCalls.map((api, index) => ({ api, index }));

            if (currentSearchTerm && apisToShow.length === 0) {
                container.innerHTML = '<div class="alert alert-warning">No API calls match your search criteria.</div>';
                return;
            }

            const listItems = apisToShow.map(({ api, index }) => {
                if (editingIdx === index) {
                    return getApiEditTemplate(api, index);
                } else {
                    return getApiItemTemplate(api, index);
                }
            }).join('');

            container.innerHTML = `<ul class="list-group">${listItems}</ul>`;
        }
 
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
