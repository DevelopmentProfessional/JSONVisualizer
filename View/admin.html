<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Variables - APIRunner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        // Redirect to Variables.html after a short delay
        setTimeout(() => {
            window.location.href = 'Variables.html';
        }, 2000);
    </script>
</head>
<body>
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="text-center">
        <div class="spinner-border text-primary mb-3" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <h3>Redirecting to Variables</h3>
        <p class="text-muted">The admin page has been renamed to Variables. You will be redirected automatically.</p>
        <p><a href="Variables.html" class="btn btn-primary">Go to Variables Now</a></p>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
