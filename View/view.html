<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Visualizer - APIRunner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="overflow-auto min-vh-100"> 
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark position-fixed top-0 start-0 end-0" style="z-index: 999;">
    <div class="container-fluid">
        <a class="navbar-brand" href="#"><i class="bi bi-api"></i> API Runner</a>
        <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="ManageAPI.html">Manage API</a></li>
            <li class="nav-item"><a class="nav-link" href="GraphControls.html">Graph Controls</a></li>
            <li class="nav-item"><a class="nav-link active" href="view.html">Visualizer</a></li>
            <li class="nav-item"><a class="nav-link" href="Variables.html">Variables</a></li>
            <li class="nav-item"><a class="nav-link" href="Run.html">Run</a></li>
        </ul>
    </div>
</nav>
        <!-- Search Box -->
    <div class="input-group input-group-sm d-flex align-items-center position-fixed start-0" style="top: 70px; left: 10px; z-index: 1000; width: 320px;">
        <input type="text" id="searchBox" class="form-control" placeholder="Search all node values..." oninput="handleSearchInput(this.value)">
        <button class="btn btn-outline-primary btn-sm" onclick="searchBoxSearch()"><i class="bi bi-search"></i></button>
        <button class="btn btn-outline-secondary btn-sm" onclick="clearSearchBox()"><i class="bi bi-x-circle"></i></button>
    </div>

    <div class="btn-group-vertical position-fixed" style="top: 120px; left: 10px; z-index:1000;">
        <button id="noPadModeBtn" class="btn btn-warning btn-sm" onclick="toggleNoPadMode()">No Pad</button>
    </div>

    <div id="output-graph" class="position-fixed top-0 start-0 w-100 h-100 bg-dark" style="z-index: 1;"></div>

    <!-- Saved Visualizations Panel -->
    <div id="savedVisualizationsPanel" class="position-fixed bg-dark bg-opacity-75 rounded p-3 border border-secondary overflow-auto" style="top: 70px; right: 10px; z-index: 1000; max-width: 320px; min-width: 280px; max-height: calc(100vh - 80px);">
        <div class="accordion" id="savedVisualizationsAccordion">
            <div class="accordion-item">
                <h2 class="accordion-header" id="savedVisualizationsHeading">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#savedVisualizationsCollapse" aria-expanded="false" aria-controls="savedVisualizationsCollapse">
                        <i class="bi bi-bookmark-star"></i> Saved Visualizations
                    </button>
                </h2>
                <div id="savedVisualizationsCollapse" class="accordion-collapse collapse" aria-labelledby="savedVisualizationsHeading" data-bs-parent="#savedVisualizationsAccordion">
                    <div class="accordion-body">
                        <div class="mb-3">
                            <button id="saveVisualizationBtn" class="btn btn-success btn-sm w-100" onclick="saveCurrentVisualization()">
                                <i class="bi bi-save"></i> Save Current
                            </button>
                        </div>
                        <div id="savedVisualizationsList">
                            <!-- Saved visualizations will be displayed here -->
                            <p class="text-muted small">No saved visualizations yet.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Filter dropdown checklist will be rendered here by ProcessFilter() -->
    <div id="filterDropdownContainer" class="position-fixed overflow-auto" style="top: 380px; right: 10px; z-index: 1000; max-height: calc(100vh - 390px);"></div>
 


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="view.js"></script>
</body>
</html>
