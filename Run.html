<script>
let apiCalls = [];
let applications = [];
let variables = [];
let sessionCookie = null;
let editingAppId = null;

async function loadApiCalls() {
    try {
        // Load API calls from APIcalls.json
        const apiRes = await fetch('APIcalls.json');
        const apiData = await apiRes.json();
        apiCalls = Array.isArray(apiData.apiCalls) ? apiData.apiCalls : [];
        
        // Load application configuration from RunConf.json
        try {
            const runRes = await fetch('RunConf.json');
            const runData = await runRes.json();
            
            if (runData.applications && Array.isArray(runData.applications)) {
                applications = runData.applications;
                
                // Ensure all applications have an expanded property (for backwards compatibility)
                applications.forEach(app => {
                    if (app.expanded === undefined) {
                        app.expanded = false; // Default to collapsed
                    }
                });
                
                // Ensure all API IDs are valid (don't exceed apiCalls length)
                applications.forEach(app => {
                    app.apiIds = app.apiIds.filter(id => id >= 0 && id < apiCalls.length);
                });
                
                // Find APIs that are not assigned to any application
                const assignedApiIds = new Set();
                applications.forEach(app => {
                    app.apiIds.forEach(id => assignedApiIds.add(id));
                });
                
                const unassignedApiIds = [];
                for (let i = 0; i < apiCalls.length; i++) {
                    if (!assignedApiIds.has(i)) {
                        unassignedApiIds.push(i);
                    }
                }
                
                // If there are unassigned APIs, find or create default application
                if (unassignedApiIds.length > 0) {
                    let defaultApp = applications.find(app => app.id === 'app_default');
                    if (!defaultApp) {
                        defaultApp = {
                            id: 'app_default',
                            name: 'Default Application',
                            checked: false,
                            expanded: false,
                            apiIds: []
                        };
                        applications.unshift(defaultApp); // Add at the beginning
                    }
                    // Add unassigned APIs to default application
                    defaultApp.apiIds.push(...unassignedApiIds);
                }
            } else {
                // Create default application with existing APIs
                applications = [{
                    id: 'app_default',
                    name: 'Default Application',
                    checked: false,
                    expanded: false,
                    apiIds: apiCalls.map((_, idx) => idx)
                }];
            }
        } catch (runErr) {
            // console.log('RunConf.json not found, creating default application'); - removed for cleaner console
            // Create default application with existing APIs
            applications = [{
                id: 'app_default',
                name: 'Default Application',
                checked: false,
                expanded: false,
                apiIds: apiCalls.map((_, idx) => idx)
            }];
        }
    } catch (err) {
        console.error('Error loading API calls:', err);
        apiCalls = [];
        applications = [{
            id: 'app_default',
            name: 'Default Application',
            checked: false,
            expanded: false,
            apiIds: []
        }];
    }
}
async function loadVariables() {
    try {
        const res = await fetch('variables.json');
        const data = await res.json();
        variables = Array.isArray(data.variables) ? data.variables : [];
    } catch (err) {
        variables = [];
    }
}

async function saveData() {
    try {
        // Save API calls data
        const apiResponse = await fetch('/saveApiCalls', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ apiCalls })
        });
        
        if (!apiResponse.ok) {
            throw new Error(`API calls save failed: ${apiResponse.status}`);
        }
        
        // Save run configuration (applications)
        const configResponse = await fetch('/UpdateRunConfiguration', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ applications })
        });
        
        if (!configResponse.ok) {
            throw new Error(`Configuration save failed: ${configResponse.status}`);
        }
        
        // Data saved successfully - removed console log
    } catch (error) {
        console.error('Failed to save data:', error);
        throw error;
    }
}

// Accordion state management functions
window.toggleAccordionState = async function(appId, appIdx) {
    const app = applications.find(a => a.id === appId);
    if (!app) return;
    
    // Toggle the expanded state
    app.expanded = !app.expanded;
    
    try {
        // Save the updated configuration
        await saveData();
        console.log(`Accordion state for ${app.name} saved: ${app.expanded ? 'expanded' : 'collapsed'}`);
    } catch (error) {
        console.error('Failed to save accordion state:', error);
        // Revert the change if save failed
        app.expanded = !app.expanded;
    }
};

// Function to restore accordion states after rendering
function restoreAccordionStates() {
    applications.forEach((app, appIdx) => {
        const accordionElement = document.getElementById(`appCollapse${appIdx}`);
        if (accordionElement && app.expanded) {
            // Use Bootstrap's Collapse API to show the accordion
            const bsCollapse = new bootstrap.Collapse(accordionElement, { toggle: false });
            if (!accordionElement.classList.contains('show')) {
                bsCollapse.show();
            }
        }
    });
}

// Function to monitor accordion state changes and save them
function setupAccordionStateListeners() {
    applications.forEach((app, appIdx) => {
        const accordionElement = document.getElementById(`appCollapse${appIdx}`);
        if (accordionElement) {
            // Listen for Bootstrap collapse events
            accordionElement.addEventListener('shown.bs.collapse', async function () {
                app.expanded = true;
                try {
                    await saveData();
                    console.log(`Accordion expanded state saved for ${app.name}`);
                } catch (error) {
                    console.error('Failed to save expanded state:', error);
                }
            });
            
            accordionElement.addEventListener('hidden.bs.collapse', async function () {
                app.expanded = false;
                try {
                    await saveData();
                    console.log(`Accordion collapsed state saved for ${app.name}`);
                } catch (error) {
                    console.error('Failed to save collapsed state:', error);
                }
            });
        }
    });
}

function toggleExpandCollapseAll() {
    const accordion = document.getElementById('applicationsAccordion');
    if (!accordion) {
        console.error('Applications accordion not found');
        return;
    }
    
    // Only select application-level accordions (those with IDs starting with "appCollapse")
    const applicationCollapses = accordion.querySelectorAll('[id^="appCollapse"]');
    const button = document.getElementById('expandCollapseAllBtn');
    const icon = button.querySelector('svg');
    
    // Check if any application accordions are currently expanded
    const anyExpanded = Array.from(applicationCollapses).some(collapse => 
        collapse.classList.contains('show')
    );
    
    if (anyExpanded) {
        // Collapse all application accordions
        applicationCollapses.forEach((collapse, index) => {
            if (collapse.classList.contains('show')) {
                const bsCollapse = new bootstrap.Collapse(collapse, { toggle: false });
                bsCollapse.hide();
            }
            // Update the expanded state in the application object
            if (applications[index]) {
                applications[index].expanded = false;
            }
        });
        icon.innerHTML = '<path fill-rule="evenodd" d="m1 1 4.586 4.586a.5.5 0 0 1-.707.707L1 2.414V6a.5.5 0 0 1-1 0V1a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1H1.414z"/><path fill-rule="evenodd" d="M13 6a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 .5.5v5a.5.5 0 0 1-1 0V7.414l-4.586 4.586a.5.5 0 0 1-.707-.707L13.586 7H10a.5.5 0 0 1 0-1h3z"/>';
        button.title = 'Expand all applications';
    } else {
        // Expand all application accordions
        applicationCollapses.forEach((collapse, index) => {
            if (!collapse.classList.contains('show')) {
                const bsCollapse = new bootstrap.Collapse(collapse, { toggle: false });
                bsCollapse.show();
            }
            // Update the expanded state in the application object
            if (applications[index]) {
                applications[index].expanded = true;
            }
        });
        icon.innerHTML = '<path fill-rule="evenodd" d="M1 15a.5.5 0 0 1-.5-.5v-5a.5.5 0 0 1 1 0v3.586l4.586-4.586a.5.5 0 0 1 .707.707L2.414 14H6a.5.5 0 0 1 0 1H1z"/><path fill-rule="evenodd" d="M15 1a.5.5 0 0 1 .5.5v5a.5.5 0 0 1-1 0V3.414l-4.586 4.586a.5.5 0 0 1-.707-.707L13.586 2H10a.5.5 0 0 1 0-1h5z"/>';
        button.title = 'Collapse all applications';
    }
    
    // Save the updated states
    saveData().then(() => {
        console.log('All accordion states saved');
    }).catch(error => {
        console.error('Failed to save accordion states:', error);
    });
}

// Reset all API call statuses
function resetAllStatuses() {
    if (!apiCalls || apiCalls.length === 0) {
        alert('No API calls to reset.');
        return;
    }

    const statusCount = apiCalls.filter(api => api.status).length;
    
    if (statusCount === 0) {
        alert('No API statuses to reset.');
        return;
    }

    if (confirm(`Reset status for ${statusCount} API call${statusCount !== 1 ? 's' : ''}? This will clear all success/error indicators.`)) {
        // Clear all status fields
        apiCalls.forEach(api => {
            delete api.status;
            delete api.output;
            delete api.sessionId; // Also clear any session data
        });

        // Save the updated API calls
        saveData().then(() => {
            console.log('All API statuses reset');
            // Re-render the UI to reflect the changes
            renderApiList();
        }).catch(error => {
            console.error('Failed to save reset statuses:', error);
            alert('Failed to save the reset. Please try again.');
        });
    }
}

function escapeHTML(str) {
    if (typeof str !== 'string') return '';
    const div = document.createElement('div');
    div.textContent = str;
    return div.innerHTML;
}
function safeJSONStringify(obj) {
    try {
        return escapeHTML(JSON.stringify(obj, null, 2));
    } catch (e) {
        return '';
    }
}
function renderApiList() {
    const container = document.getElementById('apiListContainer');
    if (!container) return;
    
    if (applications.length === 0) {
        container.innerHTML = '<div class="alert alert-info">No applications found.</div>';
        return;
    }
    
    let html = '<div class="accordion" id="applicationsAccordion">';
    
    applications.forEach((app, appIdx) => {
        const appChecked = app.checked ? 'checked' : '';
        const appApis = app.apiIds.map(id => apiCalls[id]).filter(api => api);
        
        html += `
        <div class="accordion-item application-item mb-3" 
             data-app-id="${app.id}" 
             data-app-idx="${appIdx}"
             draggable="true"
             ondragstart="onApplicationDragStart(event, ${appIdx})"
             ondragover="onAppDragOver(event)" 
             ondrop="onAppDrop(event, '${app.id}', ${appIdx})"
             style="border: 2px solid #495057; border-radius: 8px;">
            <h2 class="accordion-header" id="appHeading${appIdx}">
                <div class="d-flex align-items-center w-100 p-2" style="background: linear-gradient(135deg, #495057 0%, #6c757d 100%);">
                    <span class="me-2 app-drag-handle" style="cursor:grab;" title="Drag to reorder applications">&#x2630;</span>
                    <input type="checkbox" class="form-check-input me-3" 
                           ${appChecked} 
                           onchange="toggleApplicationCheckbox('${app.id}'); event.stopPropagation();"
                           onclick="event.stopPropagation()"
                           style="transform: scale(1.2);"
                           title="Select/deselect all APIs in this application">
                    <span class="flex-grow-1 text-white fw-bold" 
                          ondblclick="editApplicationName('${app.id}')" 
                          id="appName_${app.id}" 
                          style="cursor: pointer; font-size: 1.1rem;" 
                          title="Double-click to edit application name">
                        ${editingAppId === app.id ? 
                            `<input type="text" class="form-control d-inline" style="width: auto; min-width: 200px;" 
                                   value="${escapeHTML(app.name)}" 
                                   onblur="saveApplicationName('${app.id}')" 
                                   onkeypress="if(event.key==='Enter') saveApplicationName('${app.id}')"
                                   id="appNameInput_${app.id}" 
                                   autofocus>` :
                            escapeHTML(app.name)
                        }
                    </span>
                    <span class="badge bg-light text-dark me-3">${appApis.length} APIs</span>
                    <button class="btn btn-outline-light btn-sm" 
                            type="button" 
                            data-bs-toggle="collapse" 
                            data-bs-target="#appCollapse${appIdx}" 
                            aria-expanded="${app.expanded ? 'true' : 'false'}" 
                            aria-controls="appCollapse${appIdx}"
                            title="Expand or collapse this application"
                            onclick="toggleAccordionState('${app.id}', ${appIdx}); event.stopPropagation();">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-down" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"/>
                        </svg>
                    </button>
                </div>
            </h2>
            <div id="appCollapse${appIdx}" class="accordion-collapse collapse${app.expanded ? ' show' : ''}" aria-labelledby="appHeading${appIdx}">
                <div class="accordion-body p-0">
                    <div class="border-top">`;
        
        // Render APIs within this application
        if (appApis.length === 0) {
            html += '<div class="p-3 text-muted text-center">No APIs in this application. Drag APIs here from other applications.</div>';
        } else {
            appApis.forEach((api, idx) => {
                if (!api) return;
                
                const apiIdx = app.apiIds[idx];
                const method = api.method || 'GET';
                const url = api.url || '';
                const checked = api.checked ? 'checked' : '';
                const isLogin = api.isLogin || false;
                const loginVar = api.loginVar || '';
                
                let statusIcon = '';
                if (api.status === 'success') {
                    statusIcon = '<span title="Completed" style="color:green;"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-check-circle" viewBox="0 0 16 16"><path d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm3.354-8.354a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708 0l-2-2a.5.5 0 1 1 .708-.708L7 10.293l3.646-3.647a.5.5 0 0 1 .708 0z"/></svg></span>';
                } else if (api.status === 'error') {
                    statusIcon = '<span title="Error" style="color:red;"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-x-circle" viewBox="0 0 16 16"><path d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zM4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/></svg></span>';
                }
                
                // Generate output HTML based on API status and results
                let outputHtml = '';
                if (api.output) {
                    try {
                        const outputObj = JSON.parse(api.output);
                        if (outputObj.request && outputObj.variables !== undefined && outputObj.response) {
                            outputHtml = `
                                <div class="mb-3">
                                    <h6>API Request:</h6>
                                    <div class="api-footer bg-info bg-opacity-10">
                                        <strong>Method:</strong> ${escapeHTML(outputObj.request.method)}<br>
                                        <strong>URL:</strong> ${escapeHTML(outputObj.request.interpolatedUrl || outputObj.request.originalUrl)}<br>
                                        ${outputObj.request.headers ? `<strong>Headers:</strong> <pre style="font-size:0.85em; margin:0;">${escapeHTML(JSON.stringify(outputObj.request.headers, null, 2))}</pre>` : ''}
                                        ${outputObj.request.body ? `<strong>Body:</strong> <pre style="font-size:0.85em; margin:0;">${escapeHTML(outputObj.request.body)}</pre>` : ''}
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <h6>Variables Used:</h6>
                                    <div class="api-footer bg-warning bg-opacity-10">
                                        <pre style="font-size:0.85em; margin:0;">${escapeHTML(JSON.stringify(outputObj.variables, null, 2))}</pre>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <h6>API Response:</h6>
                                    <div class="api-footer ${outputObj.status === 'success' ? 'bg-success' : 'bg-danger'} bg-opacity-10">
                                        ${outputObj.response ? `
                                            <strong>Status:</strong> ${outputObj.response.status} ${escapeHTML(outputObj.response.statusText)}<br>
                                            <strong>Data:</strong> <pre style="font-size:0.85em; margin:0;">${escapeHTML(typeof outputObj.response.data === 'object' ? JSON.stringify(outputObj.response.data, null, 2) : outputObj.response.data)}</pre>
                                        ` : `<pre style="font-size:0.85em; margin:0;">${escapeHTML(JSON.stringify(outputObj, null, 2))}</pre>`}
                                    </div>
                                </div>

// API drop (for reordering within application)
window.onApiDrop = async function(event, targetPosition, targetAppId) {
    // console.log('API Drop:', { targetPosition, targetAppId, draggedApiIdx, draggedApiPosition, dragType }); - removed for cleaner console
    event.preventDefault();
    event.stopPropagation();
    
    // Remove visual feedback
    event.currentTarget.style.borderTop = '';
    
    if (dragType !== 'api' || draggedApiIdx === null) {
        // console.log('Invalid drop - wrong drag type or no dragged API'); - removed for cleaner console
        return;
    }
    
    // Find source application
    const sourceApp = applications.find(app => app.apiIds.includes(draggedApiIdx));
    const targetApp = applications.find(app => app.id === targetAppId);
    
    if (!sourceApp || !targetApp) {
        // console.log('Could not find source or target application'); - removed for cleaner console
        resetDragState();
        return;
    }
    
    // console.log('Source app:', sourceApp.name, 'Target app:', targetApp.name); - removed for cleaner console
    // console.log('Source apiIds before:', [...sourceApp.apiIds]); - removed for cleaner console
    
    // Store current accordion states
    const expandedAccordions = storeAccordionStates();
    
    if (sourceApp.id === targetApp.id) {
        // Reordering within the same application
        const currentIdx = sourceApp.apiIds.indexOf(draggedApiIdx);
        // console.log('Reordering within same app - currentIdx:', currentIdx, 'targetPosition:', targetPosition); - removed for cleaner console
        
        if (currentIdx !== -1 && currentIdx !== targetPosition) {
            // Remove from current position
            const [movedApiId] = sourceApp.apiIds.splice(currentIdx, 1);
            
            // Calculate the correct insertion position
            // If moving to a position after the current position, we need to adjust by -1
            // because we just removed the item
            let insertPosition = targetPosition;
            if (targetPosition > currentIdx) {
                insertPosition = targetPosition - 1;
            }
            
            // Ensure insertPosition is within bounds
            insertPosition = Math.max(0, Math.min(insertPosition, sourceApp.apiIds.length));
            
            // Insert at new position
            sourceApp.apiIds.splice(insertPosition, 0, movedApiId);
            
            // console.log('Source apiIds after:', [...sourceApp.apiIds]); - removed for cleaner console
            
            try {
                await saveData();
                // API reordered within application successfully - removed console log
            } catch (error) {
                console.error('Failed to save API reorder:', error);
                // Revert the change
                sourceApp.apiIds.splice(insertPosition, 1);
                sourceApp.apiIds.splice(currentIdx, 0, movedApiId);
                alert('Failed to reorder API. Please try again.');
            }
        } else {
            // console.log('No reordering needed - same position or invalid index'); - removed for cleaner console
        }
    } else {
        // Moving between applications - add to specific position
        // console.log('Moving between applications'); - removed for cleaner console
        sourceApp.apiIds = sourceApp.apiIds.filter(id => id !== draggedApiIdx);
        
        // Ensure targetPosition is within bounds for target app
        const insertPosition = Math.max(0, Math.min(targetPosition, targetApp.apiIds.length));
        targetApp.apiIds.splice(insertPosition, 0, draggedApiIdx);
        
        try {
            await saveData();
            // API moved to new application at specific position - removed console log
        } catch (error) {
            console.error('Failed to save API move:', error);
            // Revert the change
            targetApp.apiIds.splice(insertPosition, 1);
            sourceApp.apiIds.push(draggedApiIdx);
            alert('Failed to move API. Please try again.');
        }
    }
    
    resetDragState();
    renderApiList();
    restoreAccordionStatesAfterDrag(expandedAccordions);
};

// Application drop (for moving between applications or reordering applications)
window.onAppDrop = async function(event, targetAppId, targetAppIdx) {
    event.preventDefault();
    event.stopPropagation();
    
    // Remove visual feedback
    event.currentTarget.style.borderTop = '';
    event.currentTarget.style.backgroundColor = '';
    
    if (dragType === 'application' && draggedAppIdx !== null) {
        // Reordering applications
        if (draggedAppIdx !== targetAppIdx) {
            const expandedAccordions = storeAccordionStates();
            
            // Remove application from current position
            const draggedApp = applications.splice(draggedAppIdx, 1)[0];
            // Insert at new position
            const insertPosition = targetAppIdx > draggedAppIdx ? targetAppIdx - 1 : targetAppIdx;
            applications.splice(insertPosition, 0, draggedApp);
            
            try {
                await saveData();
                // Application reordered successfully - removed console log
            } catch (error) {
                console.error('Failed to save application reorder:', error);
                // Revert the change
                applications.splice(insertPosition, 1);
                applications.splice(draggedAppIdx, 0, draggedApp);
                alert('Failed to reorder application. Please try again.');
            }
            
            resetDragState();
            renderApiList();
            restoreAccordionStatesAfterDrag(expandedAccordions);
        }
    } else if (dragType === 'api' && draggedApiIdx !== null) {
        // Moving API to end of target application
        const sourceApp = applications.find(app => app.apiIds.includes(draggedApiIdx));
        const targetApp = applications.find(app => app.id === targetAppId);
        
        if (!sourceApp || !targetApp || sourceApp.id === targetApp.id) {
            resetDragState();
            return;
        }
        
        const expandedAccordions = storeAccordionStates();
        
        // Remove API from source application
        sourceApp.apiIds = sourceApp.apiIds.filter(id => id !== draggedApiIdx);
        // Add API to end of target application
        targetApp.apiIds.push(draggedApiIdx);
        
        try {
            await saveData();
            // API moved between applications successfully - removed console log
        } catch (error) {
            console.error('Failed to save API move:', error);
            // Revert the change
            targetApp.apiIds = targetApp.apiIds.filter(id => id !== draggedApiIdx);
            sourceApp.apiIds.push(draggedApiIdx);
            alert('Failed to move API. Please try again.');
        }
        
        resetDragState();
        renderApiList();
        restoreAccordionStatesAfterDrag(expandedAccordions);
    }
};

// Helper functions
function resetDragState() {
    draggedApiIdx = null;
    draggedApiPosition = null;
    draggedAppIdx = null;
    dragType = null;
    
    // Remove visual feedback from all elements
    document.querySelectorAll('.api-item, .application-item').forEach(el => {

function storeAccordionStates() {

    applications.forEach((app, appIdx) => {

}

}

async function runSelectedSequence() {
    const selected = apiCalls.map((api, idx) => ({ ...api, idx })).filter(api => api.checked);
    if (selected.length === 0) {
        alert('No APIs selected.');
        return;
    }
    // Load variables
    const variables = {};
    try {
        const resVars = await fetch('variables.json');
        const dataVars = await resVars.json();
        if (Array.isArray(dataVars.variables)) {
            dataVars.variables.forEach(v => {
                variables[v.name.toLowerCase()] = v.value;
            });
        }
    } catch (e) {}
    function interpolate(str) {
        if (typeof str !== 'string') return str;
        return str.replace(/{{(\w+)}}/gi, (match, p1) => {
            const key = p1.toLowerCase();
            return variables[key] !== undefined ? variables[key] : match;
        });
    }
    // Find login API and run it first if present
    let sessionId = null;
    const loginApiIdx = selected.findIndex(api => api.isLogin);
    if (loginApiIdx !== -1) {
        const loginApi = selected[loginApiIdx];
        apiCalls[loginApi.idx].status = '';
        renderApiList();
        try {
            const url = interpolate(apiCalls[loginApi.idx].url);
            const body = interpolate(apiCalls[loginApi.idx].body);
            let headers = apiCalls[loginApi.idx].headers || {};
            const res = await fetch('/runApiSequence', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ ...apiCalls[loginApi.idx], headers })
            });
            const result = await res.json();
            apiCalls[loginApi.idx].output = JSON.stringify(result, null, 2);
            // Handle new response format with results array
            if (result.results && result.results.length > 0) {
                const loginResult = result.results[0];
                apiCalls[loginApi.idx].status = loginResult.status === 'success' ? 'success' : 'error';
                // Extract session ID from cookie if present
                if (apiCalls[loginApi.idx].loginVar && loginResult.cookie) {
                    sessionId = loginResult.cookie;
                    apiCalls[loginApi.idx][apiCalls[loginApi.idx].loginVar] = sessionId;
                }
            } else {
                // Fallback to old format
                apiCalls[loginApi.idx].status = result.status === 'success' ? 'success' : 'error';
                if (apiCalls[loginApi.idx].loginVar && result.cookie) {
                    sessionId = result.cookie;
                    apiCalls[loginApi.idx][apiCalls[loginApi.idx].loginVar] = sessionId;
                }
            }
            // Append individual result to output.json (extract just the API result)
            // Skip appending to output.json if this is a login API
            if (!apiCalls[loginApi.idx].isLogin) {
                try {
                    let outputData;
                    if (result.results && result.results.length > 0) {
                        outputData = {
                            apiCall: `LOGIN - ${apiCalls[loginApi.idx].url}`,
                            timestamp: new Date().toISOString(),
                            ...result.results[0]
                        };
                    } else {
                        outputData = {
                            apiCall: `LOGIN - ${apiCalls[loginApi.idx].url}`,
                            timestamp: new Date().toISOString(),
                            ...result
                        };
                    }
                    await fetch('/appendOutput', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ result: outputData })
                    });
                } catch (appendErr) {
                    console.error('Failed to append login output:', appendErr);
                }
            }
        } catch (err) {
            apiCalls[loginApi.idx].status = 'error';
            apiCalls[loginApi.idx].output = err.message;
        }
        renderApiList();
    }
    // Run remaining APIs (excluding login API)
    for (const api of selected) {
        if (api.isLogin) continue;
        apiCalls[api.idx].status = '';
        renderApiList();
        let lastRequest = {};
        try {
            const url = interpolate(apiCalls[api.idx].url);
            const body = interpolate(apiCalls[api.idx].body);
            let headers = apiCalls[api.idx].headers || {};
            // Attach session cookie if available and not already present
            if (sessionId && !headers['Cookie']) {
                headers = { ...headers, 'Cookie': sessionId };
            }
            lastRequest = {
                method: apiCalls[api.idx].method,
                url,
                headers,
                body
            };
            apiCalls[api.idx].lastRequest = lastRequest;
            // Send request with updated headers
            const res = await fetch('/runApiSequence', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ ...apiCalls[api.idx], headers })
            });
            const result = await res.json();
            apiCalls[api.idx].output = JSON.stringify(result, null, 2);
            // Handle new response format with results array
            if (result.results && result.results.length > 0) {
                const apiResult = result.results[0];
                apiCalls[api.idx].status = apiResult.status === 'success' ? 'success' : 'error';
            } else {
                // Fallback to old format
                apiCalls[api.idx].status = result.status === 'success' ? 'success' : 'error';
            }
            // Append individual result to output.json (extract just the API result)
            try {
                let outputData;
                if (result.results && result.results.length > 0) {
                    outputData = {
                        apiCall: `${apiCalls[api.idx].method} - ${apiCalls[api.idx].url}`,
                        timestamp: new Date().toISOString(),
                        ...result.results[0]
                    };
                } else {
                    outputData = {
                        apiCall: `${apiCalls[api.idx].method} - ${apiCalls[api.idx].url}`,
                        timestamp: new Date().toISOString(),
                        ...result
                    };
                }
                await fetch('/appendOutput', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ result: outputData })
                });
            } catch (appendErr) {
                console.error('Failed to append API output:', appendErr);
            }
        } catch (err) {
            apiCalls[api.idx].status = 'error';
            apiCalls[api.idx].output = err.message;
        }
        renderApiList();
    }
// Validate Login button logic
}
